<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>

<body>
    <div class="contain">
        <div class="display">
            <p class="mainNum">0</p>
        </div>
        <div class="numbers">
            <div class="row-1">
                <p class="sp">C</p>
                <p class="sp">CE</p>
                <p class="sp">-/+</p>
                <p class="sp">%</p>
            </div>
            <div class="row-2">
                <p class="num">7</p>
                <p class="num">8</p>
                <p class="num">9</p>
                <p class="op">รท</p>
            </div>
            <div class="row-3">
                <p class="num">4</p>
                <p class="num">5</p>
                <p class="num">6</p>
                <p class="op">x</p>
            </div>
            <div class="row-4">
                <p class="num">1</p>
                <p class="num">2</p>
                <p class="num">3</p>
                <p class="op">-</p>
            </div>
            <div class="row-5">
                <p class="num">0</p>
                <p class="sp">.</p>
                <p class="op">=</p>
                <p class="op">+</p>
            </div>
        </div>
       

    </div>
</body>


</html>
