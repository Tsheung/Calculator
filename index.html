<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contain">
        <div class="numbers">
            <div class="row-1">
                <p>7</p>
                <p>8</p>
                <p>9</p>
            </div>
            <div class="row-2">
                <p>4</p>
                <p>5</p>
                <p>6</p>
            </div>
            <div class="row-3">
                <p>1</p>
                <p>2</p>
                <p>3</p>
            </div>
            <div class="row-4">
                <p>0</p>
                <p>.</p>
            </div>
        </div>
        <div class="operator">
            <div class="col">
                <p>+</p>
                <p>-</p>
                <p>x</p>
                <p>รท</p>
                <p>=</p>
            </div>
        </div>


    </div>
</body>


</html>
